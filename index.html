<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1"
	>
	<title>Heka</title>
	<link
		rel="icon"
		type="image/x-icon"
		href="Images/logo-aru-green.png"
	>
	<link
		rel="stylesheet"
		type="text/css"
		href="CSS/CSSMain.css"
	>
	<script
		src="https://kit.fontawesome.com/c47bfd481a.js"
		crossorigin="anonymous"
	></script>
	<noscript>
		<link
			rel="stylesheet"
			type="text/css"
			href="CSS/CSSNoScript.css"
		>
	</noscript>
</head>

<body>

<div class="splash">
	<img
		src="Images/logo-aru-green.png"
		class="splash-logo"
		alt="logo"
	>
</div>

<header>
	<h1>
		<img
			src="Images/logo-aru-green.png"
			class="header-logo"
		>
		<span class="header-organisation-name">
			Heka
		</span>
	</h1>
	<nav>
		<a
			href="./cart"
			aria-label="Cart"
			title="Cart"
		>
			<i class="fa-solid fa-cart-shopping"></i>
			<span class="nav-name">Cart</span>
		</a>
		<a
			href="./notifications"
			aria-label="Notifications"
			title="Notifications"
		>
			<i class="fa-solid fa-bell"></i>
			<span class="nav-name">Notifications</span>
		</a>
		<a
			href="./profile"
			aria-label="Profile"
			title="Profile"
		>
			<i class="fa-solid fa-user"></i>
			<span class="nav-name">Profile</span>
		</a>
	</nav>
</header>

<nav class="bottom-nav">
	<a
		href="./"
		aria-label="Home"
		title="Home"
		class="active-nav-tab"
	>
		<i class="fa-solid fa-house"></i>
		<span class="nav-name">Home</span>
	</a>
	<a
		href="./consultation"
		aria-label="Consultation"
		title="Consultation"
	>
		<i class="fa-solid fa-comments"></i>
		<span class="nav-name">Consultation</span>
	</a>
	<a 
		href="./tests"
		aria-label="Tests"
		title="Tests" 
	>
		<i class="fa-solid fa-microscope"></i>
		<span class="nav-name">Tests</span>
	</a>
	<a
		href="./medicine"
		aria-label="Medicine"
		title="Medicine"
	>
		<i class="fa-solid fa-pills"></i>
		<span class="nav-name">Medicine</span>
	</a>
</nav>

</body>

</html>
